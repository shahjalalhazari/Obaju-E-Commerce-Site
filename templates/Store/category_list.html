{% extends 'base.html' %}
{% load static %}

{% block TitleBlock %}All Categories for {{ for_whom }} - {% endblock %}

{% block BodyBlock %}
<div id="all">
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- breadcrumb-->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'home:home' %}">Home</a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item">
                                {{ for_whom }}
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <div id="hot">
            <div class="container"></div>
            <div class="box py-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mb-0">All Categories for {{ for_whom.whom }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                {% for category in category_list %}
                <div class="col-lg-3 col-md-3">
                    <div class="product">
                        <a href="{% url 'store:sub_cat_list' pk=category.pk %}">
                            <img src="/media/{{ category.image }}" alt="{{ category.name }}" class="img-fluid">
                        </a>
                        <div class="text">
                            <h3 class="text-uppercase">
                                <a href="{% url 'store:sub_cat_list' pk=category.pk %}">
                                    {{ category.name }}
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
