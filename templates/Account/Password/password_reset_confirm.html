{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block TitleBlock %}Set New Password - {% endblock  %}

{% block BodyBlock %}
<div id="all">
    <div id="content" class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg 3"></div>
                <div class="col-lg-6">
                    <div class="box">
                        <h1 class="text-center">Password Reset Confirm</h1>
                        <p class="text-muted text-center">Please enter your new password.</p>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Reset password <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg 3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
