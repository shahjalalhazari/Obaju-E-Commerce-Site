{% extends "base.html" %}

{% block TitleBlock %}New Password Set Completed - {% endblock  %}

{% block BodyBlock %}
<div id="all">
    <div id="content" class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg 3"></div>
                <div class="col-lg-6">
                    <div class="box text-center">
                        <h1>Password Reset Complete</h1>
						<h6 class="text-muted">Your password has been set. You may go ahead and log in now.</h6>
						<hr>
						<a href="{% url 'account:login' %}">
							<button type="submit" class="btn btn-primary">Log in <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
						</a>
                    </div>
                </div>
                <div class="col-lg 3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
